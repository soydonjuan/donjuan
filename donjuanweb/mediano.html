<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        .product-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Allow products to wrap to the next line on smaller screens */
        }

        .product {
            flex: 0 0 calc(50% - 10px);
            margin-bottom: 20px;
        }

        .product img {
            width: 100%; /* Make the image take up the full width of its container */
            max-width: 200px; /* Set a maximum width for the image */
            height: auto;
            object-fit: cover;
        }

        .product h2 {
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 18px; /* Adjust font size */
        }

        .product p {
            margin: 0;
            font-weight: bold; /* Make price text bold */
        }

        /* Hide the Add to Cart button */
        .add-to-cart {
            display: none;
        }
        .product a {
            text-decoration: none; /* Anular el subrayado */
            color: inherit; /* Mantener el color original del texto */
            font-size: inherit; /* Heredar el tama√±o de fuente del elemento padre */
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <div class="single-cart-item">
                <a href="product.html" class="product-image">
                    <img src="img/product-img/product-1.png" class="cart-thumb" alt="">
                    <!-- Cart Item Desc -->
                    <div class="cart-item-desc">
                        <span class="product-remove"><i class="fa fa-close" aria-hidden="true"></i></span>
                        <h2>Mafia blanca HG</h2>
                        <p class="size">Size: S</p>
                        <p class="color">Color: Red</p>
                        <p class="price">BS180.00</p>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="product">
            <img src="img/product-img/product2.png" alt="Product 2">
            <h2>Mafia rojo HG</h2>
            <p>BS180.00</p>
        </div>
         
        <div class="product">
            <img src="img/product-img/product-3.png" alt="Product 3">
            <h2>Mafia azul HG</h2>
            <p>BS180.00</p>
        </div>
         
        <div class="product">
            <img src="img/product-img/product-4.png" alt="Product 4">
            <h2>Mafia formal HG</h2>
            <p>BS180.00</p>
        </div>
                      
        <!-- Repeat for additional products -->
    </div>

    <!-- You can include your JavaScript files here -->
    <script src="script.js"></script> <!-- If you have a separate JS file -->
</body>
</html>
